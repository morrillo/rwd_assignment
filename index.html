<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>

	<!-- put your HTML here -->
	<div class="container">
		<div class="page-header">
			<h1>Responsive Web Design - Final Assignment</h1>
		</div>

	 <!-- the content section is empty as we will fill it 
        	    via javascript and templates -->
		<div id="content"  class="container-fluid"  role="main">
		 </div>
	</div>

<script id="categories-template" type="text/x-handlebars-template">

    {{#each category}}
    <div class="row"> 
            
          <div class="caption">
              <h3> {{name}} </h3>
		<table class="table table-condensed">
			<thead>
				<th>Name</th>
				<th>Description</th>
				<th>Image 1</th>
				<th>Image 2</th>
			</thead>
			<tbody>
			{{#each animals}}
				<tr>
				<td> {{name}} </td>
				<td> {{description}} </td>
				<td><img src={{image1}} class="img-thumbnail"/></td>
				<td><img src={{image2}} class="img-thumbnail"/></td>
				</tr>
			{{/each}}
			</tbody>
		</table>
          </div>
    </div> <!-- / row -->

    {{/each}}

</script>



</body>
